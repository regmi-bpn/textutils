{% extends 'base.html' %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% block title %}TextUtils{% endblock title %}
  </head>
{% block body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
<div class="container my-3">
<div class="mb-3">
<form action='/analyze' method='post'>
  {% csrf_token %}
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label><br>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcap" id="flexSwitchCheckDefault" >
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label><br>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label><br>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Space</label><br>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charactercounter" id="flexSwitchCheckDefault" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Count Characters</label><br>
</div>
<button type="submit" class="btn btn-dark">Analyze the text</button>
</div>
</div>
</form>
{% endblock body %}
</body>
</html>
